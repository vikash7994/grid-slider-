<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/style.css">
    
  </head>
  <body>
    <!-- heading -->
    <h2>Image Slider</h2>
    <!-- slider images -->
    <div class="slider">
      <div class="slides">
        <!-- slider grid 1 -->
        <div class="slide">
          <div class="grid-wrapper">
            <div class="col-3">
              <img src="./images/kai-cheng-I-iZR5qnJzw-unsplash.jpg">
            </div>
            <div class="col-3">
              <img src="./images/img1.jpg">
            </div>
            <div class="col-3">
              <img src="./images/kevin-turcios-dCwJ4wmehvk-unsplash.jpg">
            </div>
          </div>
        </div>
        <!-- slider grid 2 -->
        <div class="slide">
          <div class="grid-wrapper">
            <div class="col-3">
              <img src="./images/kai-cheng-I-iZR5qnJzw-unsplash.jpg">
            </div>
            <div class="col-3">
              <img src="./images/Layer-5.jpg">
            </div>
            <div class="col-3">
              <img src="./images/hipkicks-HcqA34-uWo4-unsplash.jpg">
            </div>
          </div>
        </div>
        <!-- slider grid 3 -->
        <div class="slide">
          <div class="grid-wrapper">
            <div class="col-3">
              <img src="./images/kai-cheng-I-iZR5qnJzw-unsplash.jpg">
            </div>
            <div class="col-3">
              <img src="./images/img1.jpg">
            </div>
            <div class="col-3">
              <img src="./images/kevin-turcios-dCwJ4wmehvk-unsplash.jpg">
            </div>
          </div>
        </div>
        <!-- slider grid 4 -->
        <div class="slide">
          <div class="grid-wrapper">
            <div class="col-3">
              <img src="./images/men.jpg">
            </div>
            <div class="col-3">
              <img src="./images/shop.jpg">
            </div>
            <div class="col-3">
              <img src="./images/kevin-turcios-dCwJ4wmehvk-unsplash.jpg">
            </div>
          </div>
        </div>
        <!-- slider grid 5 -->
        <div class="slide">
          <div class="grid-wrapper">
            <div class="col-3">
              <img src="./images/kai-cheng-I-iZR5qnJzw-unsplash.jpg">
            </div>
            <div class="col-3">
              <img src="./images/img1.jpg">
            </div>
            <div class="col-3">
              <img src="./images/kevin-turcios-dCwJ4wmehvk-unsplash.jpg">
            </div>
          </div>
        </div>
      </div>
      <!-- controls buttons -->
      <div class="controls">
        <button class="prev"><img src="./images/previous.png" alt=""></button>
        <button class="next"><img src="./images/next.png" alt=""></button>
      </div>
    </div>
  </body>
  <script src="./js/app.js"></script>
</html>
